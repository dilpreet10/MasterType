<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b4970e489a.js" crossorigin="anonymous"></script>
    <title>MasterType</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="images/logo.jpg" alt="">mastertype</li>
    
 <div class="login"><a href="login.html">LOGIN</a></div>
    
              <div class="signup">SIGNUP</div>
         </ul>
        </nav>
         <div class="middleColumn">
            <ul>
            <li> <button id="second"><a id="punctuationreset" class = "middle" href="#">punctuation</a></button>
                </li>
                <li> <button id="third"><a id="numberreset" class = "middle" href="#">numbers </a></button>
                </li>

               
                <li>
                    time
                </li>
                <li>
                    |
                </li>

                <li>
                <div id="fifteen" class="white">15</div>
                </li>
                <li>
                    <div id="thirty" >30</div>
                </li>
                <li>
                    <div id="sixty"  >60</div>
                </li>
                <li>
                    <div id="onetwenty"   >120</div>
                </li>

            </ul>
            </div>
            <div class="container">
                <input type="text" class="input-field">
                <div class="content-box">
                    <div class="text-display" id="textDisplay">

                    </div>
                    <div class="text-of-typing" id="text-of-typing">
                        <p></p>
                    </div>
                    <div class="content">
                        <ul class="result">
                            <li class="time">
                                <p><div id="timeName" class = "stat-name yellow if">Time</div></p>
                                <span><div id="time" class="details if ">30</div></span>
                            </li>
                    
                            <li class="errors">
                                <p>Errors</p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>WPM</p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>CPM</p>
                                <span>0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="first"><div id="restartBtn" class = "current">Reset </div></button>
            </div>
            

    <div class="lastRow">
            <ul>
                <li>
                   <a href="contacts.html" ><i class="fa-solid fa-user"></i>Contact</a>
                </li>
                <li> <a href="suppport.html"><i class="fa-solid fa-envelope"></i>
                    Support</a>
                </li>
                <li><a href="https://github.com/dilpreet10"><i class="fa-brands fa-github"></i>
                    Github</a>
                </li>
                <li><i class="fa-brands fa-discord"></i>
                    Discord
                </li>
                <li><i class="fa-brands fa-twitter"></i>
                    Twitter
                </li>
                <li><i class="fa-sharp fa-solid fa-shield-halved"></i>
                    Security
                </li>
                <li><i class="fa-solid fa-lock"></i>
                    Privacy
                </li>
                

            </ul>
            </div>
           
            
    </header>
    

    <script src="app.js"></script>
</body>
</html>
