<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN IN AND SIGN UP PAGE</title>
    <link rel="stylesheet" text="text/css" href="css\signin.css">
    <script src="https://kit.fontawesome.com/0cdc1d909c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
  </head>
  <body>
     <div class="container">
       <div class="form-box">
         <h1>Login</h1>
         <form class="temp" action="signin.html" method="post">
           <div class="input-group">
             <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
               <input type="email" placeholder="Email" class="email">
             </div>
             <div class="input-field">
               <i class="fa-solid fa-lock"></i>
               <input type="password" placeholder="Password" class="password">
             </div>

             <p>don't have an account? <a href="signup.html">register</a></p>
           </div>
           <div class="button">
<button class="button-field">Login</button>
           </div>
         </form>
       </div>
     </div>
     <div class="alert-box">
      <p class="alert"></p>
    </div>
     <script src="js\form.js"></script>
    
  </body>
</html>
