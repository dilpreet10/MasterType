<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN IN AND SIGN UP PAGE</title>
    <link rel="stylesheet" href="css\signup.css">
    <script src="https://kit.fontawesome.com/0cdc1d909c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </head>
  <body>
     <div class="container">
       <div class="form-box">
         <h1>Sign Up</h1>
         <form class="" action="signup.html" method="post">
           <div class="input-group">
             <div class="input-field">
               <i class="fa-solid fa-user-plus"></i>
               <input type="text" placeholder="Username" class="name">
             </div>
             <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
               <input type="email" placeholder="Email" class="email">
             </div>
             <div class="input-field">
               <i class="fa-solid fa-lock"></i>
               <input type="password" placeholder="Password" class="password">
             </div>
             <p>Already have an account? <a href="signin.html">login</a></p>
           </div>
           <div class="button-field">
<button class="button">Sign Up</button>
           </div>
         </form>
         </div>
       </div>
     </div>
     <div class="alert-box">
      <p class="alert"></p>
    </div>
     <script src="js\form.js"></script>
  </body>
</html>
